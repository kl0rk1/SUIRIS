<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <table id="table">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>

        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

</head>
<body id="body">

    <script >let table = document.querySelector('#table');

        for (let i = 0; i < 3; i++) {
            let tr = document.createElement('tr');
            
            for (let i = 0; i < 3; i++) {
                let td = document.createElement('td');
                tr.appendChild(td);
            }
            
            table.appendChild(tr);
        }</script>  
</body>
</html>
